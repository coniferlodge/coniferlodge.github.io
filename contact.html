<div class="container margin_60">
  <div class="row">
    <div class="col-md-8">

      <div id="message-contact"></div>
      <form action="https://formspree.io/coniferlodge@gmail.com" method="POST" id="contactform">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" id="firstname_contact" name="firstname_contact" placeholder="Enter First Name">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" id="lastname_contact" name="lastname_contact" placeholder="Enter Last Name">
            </div>
          </div>
        </div>
        <!-- End row -->
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="email_contact" name="email_contact" class="form-control" placeholder="Enter Email">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" id="phone_contact" name="phone_contact" class="form-control" placeholder="Enter Phone number">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Message</label>
              <textarea id="message_contact" name="message_contact" class="form-control" placeholder="Write your message" style="height:150px;"></textarea>
            </div>
          </div>
        </div>
        <div class="row add_bottom_30">
          <div class="col-md-6">
            <input type="submit" value="Submit" class="btn_1" id="submit-contact">
          </div>
        </div>
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_subject" value="Conifer Lodge Inquiry">
        <input type="hidden" name="_next" value="https://coniferlodge.us/thanks">
      </form>
    </div>
    <!-- End col-md-8 -->
